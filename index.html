<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Calc!</title>

    <!-- Meta tags for SEO and social sharing -->
    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />
    <meta name="description" content="A simple website, built with Glitch." />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Calci" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://glitch-hello-website.glitch.me/" />
    <meta
      property="og:description"
      content="A simple website, built with Glitch"
    />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2Fhello-website-social.png?v=1616712748147"
    />
    <meta name="twitter:card" content="summary" />

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- The wrapper and content divs set margins and positioning -->
    <div class="wrapper">
      <!-- This is the start of content for our page -->
      <h6 class="title">Calculate with Numbers...!</h6>

      <div class="calc-body">
        <input type="text" id="input" placeholder="enter numbers..." />
        <div class="number-buttons">
        
          <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">-</button>
          </div>
          <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">+</button>
          </div>
          <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">=</button>
          </div>
          <div class="row">
            <button class="button">0</button>
            <button class="button">*</button>
            <button class="button">C</button>
            <button class="button">/</button>
          </div>
        </div>
      </div>
    </div>

    <!-- The footer holds our remix button — you can use it for structure or cut it out ✂ -->
    <footer class="footer"></footer>
    <!-- Import the webpage's javascript file -->
    <script src="script.js"></script>
  </body>
</html>
